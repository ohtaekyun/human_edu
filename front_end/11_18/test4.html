<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td>
                
            </td>
        </tr>
    </table>
    <table border=2 id="tblData">
        <tr>
            <td>1</td><td>2</td><td>3</td>
        </tr>
        <tr>
            <td>4</td><td>5</td><td>6</td>
        </tr>
    </table><br><br>
    <button id="btnGo">Do</button>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script> 
    <script>
        // javascript/java에서 index는 항상 0부터 시작
        $(document).on('click','#btnGo',function(){
            $('table tr:eq(1) td:eq(2)').text('Six');
            $('table').append('<tr><td>7</td><td>8</td><td>9</td></tr>')
            let n='A', m='B', o='C'
            let str='<tr><td>'+n+'</td><td>'+m+'</td><td>'+o+'</td></tr>'
            $('table').prepend(str);
        })

    </script>
    
</body>
</html>
