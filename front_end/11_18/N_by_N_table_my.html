    <title>Document</title>

<style>
    td{width: 50px; height: 50px; text-align: center;}
</style>
<body>
    <button id="btnDraw">테이블 그리기</button>
    <table border="1">
        
    </table>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script>
    

    // let a = function(){<tr></tr>}
    // let b = function(){<td></td>}
    $(document)
    
            .on("click","#btnDraw",function(){
                let str=prompt('숫자를 입력해')
                let N = parseInt(str)
                

                // N x N 의 테이블을 그려라
                let i, j, cnt;
                for(i=0;i<N;i++){
                    $('table').append('<tr></tr>')
                    
                    for(j=0;j<N;j++){
                        $('table').append("<td></td>")
                        
                        
                        

                    }
                                        
                    
                }



            })



</script>
